<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="directoryApp">
    <div class="container" id="background">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-4">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>

            <!--Add ng-model keyword to search bar and also update filter on the ng-repeat table-->

            <input type="text" ng-model="search" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

              <!--Use ng-repeat to display all entries (code and name) in listings and also use filter for the search bar at the top. X button is used to delete a listing and the Show Details button is used to show details to the side of the screen. -->

              <tr ng-repeat="entries in listings | filter: search" ng-click="showDetails($index)">
                <td>{{ entries.code }}</td>
                <td>{{ entries.name }}</td>
                <td><button ng-click="deleteListing($index)">x</button></td>
              </tr>
              
            </table>
          </div>

          <br></br>
        </div>


        <div class="col-md-8">
          <div class="tableWrapper">
            <h2>Detailed Information</h2>
            <!--When the showDetails() method is called from the button next to the entry, the detailedInfo will be updated in the controller; this is just shown in this column area. -->
              <div style="text-align:center">
                <h4> {{ detailedInfo.code }}</h4>
                <h4> {{ detailedInfo.name }}</h4>
                <h4> {{ detailedInfo.coordinates.latitude }}  {{detailedInfo.coordinates.longitude }}</h4>
                <h4> {{ detailedInfo.address }}</h4>
              </div>
          </div>
          <br></br>
        

        <!--Use a form to add a new listing with code, name, coordinates, and address attributes (it will reset after the Add button is pressed). -->
          <div class="tableWrapper">
            <form name="newListing">
              <h3>Add New Listing</h3>
              <div class="col-md-8">
                <p><input type="code" name="code" placeholder="Code" size="5" ng-model="newCode"></p>
                <p><input type="name" name="name" placeholder="Name" ng-model="newName"></p>
                <p></p>
                <p><input type="coordinates" name="coordinates" placeholder="Latitude" size="7" ng-model="newCoordinateX">
                <input type="coordinates" name="coordinates" placeholder="Longitude" size="7" ng-model="newCoordinateY"></p>
                <p><input type="address" name="address" placeholder="Address" size="35" ng-model="newAddress"></p>
                <button ng-click="addListing()">Add</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
